<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	 xmlns:x="http://www.xseam.org"
	xmlns:a4j="http://richfaces.org/a4j" 
	template="layout/template.xhtml">

	<ui:define name="body">
		<ui:debug hotkey="d" />
		<h:form>
			<h:messages globalOnly="true"/>
			<p/>
			<x:inputText label="Nome"  value="#{personHome.instance.name}" required="true" name="nome" />
			<br />
			<x:inputTextCPF value="#{personHome.instance.cpf}"  />
			<br />
			<x:inputTextDate label="Birthday"  value="#{personHome.instance.birth}" name="birth" />
			<br />
			<x:inputNumber  label="Age" value="#{personHome.instance.age}" name="idade" maxlength="5" title="Algum hint"  emptyValueToNull="false"/>
			<br />
			<x:selectOneState value="#{personHome.instance.uf}" />
			<br />
			<x:selectOneCity value="#{personHome.instance.cidade}" selectedState="#{personHome.instance.uf}" />
			<p />
			<x:divButtons>
				<x:crudButtons endViewId="/personList.xhtml" homeComponent="#{personHome}" />
			</x:divButtons>
		</h:form>
	</ui:define>
</ui:composition>
