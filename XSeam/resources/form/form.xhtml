<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns		= "http://www.w3.org/1999/xhtml"
	xmlns:ui	= "http://java.sun.com/jsf/facelets"
	xmlns:h		= "http://java.sun.com/jsf/html"
	xmlns:c		= "http://java.sun.com/jstl/core"
	xmlns:x		= "http://www.xseam.org"
	xmlns:a4j	= "http://richfaces.org/a4j">
	
<ui:component rendered="#{x:getDefaultValue(rendered,true)}">
	<h:form id="#{name}Form" prependId="#{x:getDefaultValue(prependId,false)}" enctype="#{enctype}">
		<c:set var="formName" value="#{name}Form" />
		<c:choose>
			<c:when test="#{messageType eq 'modal'}">
				<x:modalMessages />
			</c:when>
			<c:otherwise>
				<x:formMessages showMessages="#{showMessages}"/>
			</c:otherwise>
		</c:choose>
		<ui:insert/>
	</h:form>
</ui:component>
</html>
